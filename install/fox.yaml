apiVersion: v1
kind: Namespace
metadata:
  name: fox
  labels:
    istio-injection: enabled
spec:
  finalizers:
    - kubernetes
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: recommend
    version: v2
    env: fox
  name: recommend-v2
  namespace: fox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommend
      version: v2
  template:
    metadata:
      labels:
        app: recommend
        version: v2
    spec:
      containers:
        - image: tcmdemo/recommend:v2
          imagePullPolicy: Always
          name: recommend
          ports:
            - containerPort: 7000
              protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: recommend
  name: recommend
  namespace: fox
spec:
  ports:
  - name: http
    port: 7000
    protocol: TCP
  selector:
    app: recommend
  type: ClusterIP
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommend
  namespace: fox
spec:
  hosts:
  - "recommend.base.svc.cluster.local"
  http:
  - route:
    - destination:
        host: recommend.testuser3.svc.cluster.local
        #subset: v1 # todo
        port:
          number: 7000
---

