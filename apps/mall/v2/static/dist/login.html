<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>服务网格 TCM Demo -- 登录</title>
        <!-- CSS -->
        <link href="https://github.com/TencentCloudContainerTeam/tcm-demo/blob/master/apps/mall/v2/static/dist/css/app_1.min.css" rel="stylesheet">
    </head>

    <body data-p-id="login">
        <div class="login-content">
            <!-- Login -->
            <div class="lc-block toggled" id="l-login">
                <div class="lcb-form">
                    <div class="form-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="用户名" id="login_user">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="密码" id="login_pass">
                        </div>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="login_remember">
                            <i class="input-helper"></i>
                            记住登录
                        </label>
                    </div>

                    <a href="javascript:void(0);" data-mesh-action="login" class="btn btn-login btn-success">OK</a>
                </div>

                <div class="lcb-navigation">
                    <a href="" data-mesh-action="login-switch" data-ma-block="#l-register"><i class="zmdi zmdi-plus"></i> <span>注册账号</span></a>
                </div>
            </div>

            <!-- Register -->
            <div class="lc-block" id="l-register">
                <div class="lcb-form">
                    <div class="form-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="fg-line">
                            <input type="text" class="form-control" placeholder="邮箱">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="密码">
                        </div>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            <i class="input-helper"></i>
                            确认信息无误
                        </label>
                    </div>

                    <a href="" class="btn btn-login btn-success">OK</a>
                </div>

                <div class="lcb-navigation">
                    <a href="" data-mesh-action="login-switch" data-ma-block="#l-login"><i class="zmdi zmdi-long-arrow-right"></i> <span>直接登录</span></a>
                </div>
            </div>

        </div>

        <!-- Javascript Libraries -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://github.com/TencentCloudContainerTeam/tcm-demo/blob/master/apps/mall/v2/static/dist/js/app.min.js"></script>
    </body>
</html>
